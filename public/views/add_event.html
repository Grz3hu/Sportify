<!DOCTYPE html>
<head>
	<title>Add Event</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/events.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/932f8a40c9.js" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYdiEfgAVjWt0w7BBj2yS2EY1BMom5wkQ&libraries=places"></script>
	<script>
		function initialize() {
			var input = document.getElementById('location');
			new google.maps.places.Autocomplete(input);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>
	<div class="events-container">
		<nav>
			<div>
				<img src="../../img/logo_title.svg" >
			</div>
				<div class=selected>
					<i class="fa-regular fa-calendar-plus"></i>
					<a href=add_event.html class=nav-button>Add event</a>
				</div>
				<div>
					<i class="fa-solid fa-calendar-days"></i>
					<a href=my_events.html class=nav-button>My events</a>
				</div>
				<div>
					<i class="fa-sharp fa-solid fa-magnifying-glass"></i>
					<a href=search_event.html class=nav-button>Search events</a>
				</div>
				<div>
					<i class="fa-solid fa-right-from-bracket"></i> 
					<a href=login.html class=nav-button>Logout</a>
				</div>
		</nav>
			<div class="add-event-container">
				<form>
					<input name="name" type="text" placeholder="choose sport">
					<input name="date" type="date" placeholder="choose when">
					<input id="location" type="text" placeholder="choose location">
					<div class="file-input">
						<input class="file" id="file" type="file" accept="image/png, image/jpeg">
						<label for="file">upload picture</label>
					</div>
					<div class="event-buttons-container">
						<button>Add</button>
						<button type="button" onclick="history.back()">Back</button>
					</div>
				</form>
			</div>
</body>
